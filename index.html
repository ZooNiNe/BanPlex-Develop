<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#f0f4f8"/>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop-styles.css" media="(min-width: 600px)">
    <script>
        (function() {
            const theme = localStorage.getItem('banplex_theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <div id="global-loader" class="global-loader" style="display:none">
        <div class="loader-content"><div class="loader-spinner"></div></div>
    </div>
    <div id="app-shell" style="display: none;">
        <nav class="sidebar" id="sidebar-nav"></nav>
        <div class="content-wrapper">
            <!-- [PERUBAHAN] Kontainer utama sekarang menjadi panel daftar -->
            <div id="list-pane" class="list-pane">
                <div class="page-label">
                    <div class="title-group">
                        <span class="app-name">BanPlex</span>
                        <span id="page-label-name" class="page-name">Dashboard</span>
                    </div>
                    <div class="header-right">
                        <div id="breadcrumb-container" class="breadcrumb-container"></div>
                        <span id="sync-indicator" class="sync-indicator" style="display:flex;align-items:center;gap:.5rem;font-size:.85rem;color:var(--text-muted);"></span>
                    </div>
                </div>
                <main id="page-container" class="page-container"></main>
            </div>
            <div id="resizer" class="resizer"></div>
            <div id="detail-pane" class="detail-pane">
            </div>
        </div>
        <nav class="bottom-nav" id="bottom-nav"></nav>
    </div>

    <div id="modal-container"></div>
    <div id="popup-container"></div>
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js" defer></script>
    <script defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw-workbox.js', { scope: './' }).then(reg => {
            // ... (logika service worker tetap sama) ...
            const showUpdateNotice = () => {
              const card = document.getElementById('update-notification');
              if (card) card.style.display = 'block';
              const btn = document.getElementById('reload-app-btn');
              if (btn) {
                btn.onclick = () => {
                  if (reg.waiting) reg.waiting.postMessage({ action: 'skipWaiting' });
                };
              }
            };
            if (reg.waiting) showUpdateNotice();
            reg.addEventListener('updatefound', () => {
              const nw = reg.installing;
              if (!nw) return;
              nw.addEventListener('statechange', () => {
                if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                  showUpdateNotice();
                }
              });
            });
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
            const poke = () => reg.update && reg.update();
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') poke(); });
            window.addEventListener('online', poke);
            setInterval(poke, 5 * 60 * 1000);
            if ('SyncManager' in window) {
              navigator.serviceWorker.ready.then(swReg => swReg.sync.register('banplex-sync')).catch(()=>{});
            }
            (async () => {
              try {
                if (reg.periodicSync) {
                  const status = await navigator.permissions.query({ name: 'periodic-background-sync' });
                  if (status.state === 'granted') {
                    await reg.periodicSync.register('banplex-periodic-sync', { minInterval: 15 * 60 * 1000 });
                  }
                }
              } catch (_) {}
            })();
          }).catch(err => console.error('SW register failed', err));
        });
      }
    </script>

    <script type="module" src="script.js" defer></script>
</body>
</html>
