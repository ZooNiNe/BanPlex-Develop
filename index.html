<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#f0f4f8"/>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="style.css">

        <script>
            (function() {
                const theme = localStorage.getItem('banplex_theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                }
            })();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
        <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    </head>
    <body>
    <!-- Loader minimal tanpa logo (non-blocking) -->
    <div id="global-loader" class="global-loader" style="display:none">
        <div class="loader-content"><div class="loader-spinner"></div></div>
    </div>

    <div id="app-shell" style="display: none;">
        <nav class="sidebar" id="sidebar-nav"></nav>
        
        <div class="content-wrapper">
            <div class="page-label">
                <div class="title-group">
                    <span class="app-name">BanPlex</span>
                    <span id="page-label-name" class="page-name">Dashboard</span>
                </div>
                <div class="header-right">
                    <div id="breadcrumb-container" class="breadcrumb-container"></div>
                    <span id="sync-indicator" class="sync-indicator" style="display:flex;align-items:center;gap:.5rem;font-size:.85rem;color:var(--text-muted);"></span>
                </div>
            </div>
            
            <div id="ptr" class="ptr" aria-hidden="true">
                <div class="ptr-spinner" aria-hidden="true"></div>
            </div>
    
            <main id="page-container" class="page-container"></main>
        </div>
        
        <nav class="bottom-nav" id="bottom-nav"></nav>
    </div>
    
    <div id="selection-bar" class="selection-bar">
        <button id="close-selection-btn" class="btn-icon">
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="selection-info">
            <span id="selection-count">0 item dipilih</span>
            <strong id="selection-total">Rp 0</strong>
        </div>
    </div>    
    <div id="modal-container"></div>
    <div id="popup-container"></div>
    <!-- [MODIFIKASI] Struktur notifikasi update diubah menjadi lebih ringkas -->
    <div id="update-notification">
        <div class="update-card">
            <div class="update-info">
                 <h4>Aplikasi telah diperbarui</h4>
                 <p>Mulai ulang untuk versi terbaru.</p>
            </div>
            <button id="reload-app-btn" class="btn">Mulai Ulang</button>
        </div>
    </div>
        
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden">

    <script>window.firebaseConfig = {}</script>

    <script>
      // Register service worker: use sw-workbox.js for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw-workbox.js', { scope: './' }).then(reg => {
            const showUpdateNotice = () => {
              const card = document.getElementById('update-notification');
              if (card) card.style.display = 'block';
              const btn = document.getElementById('reload-app-btn');
              if (btn) {
                btn.onclick = () => {
                  if (reg.waiting) reg.waiting.postMessage({ action: 'skipWaiting' });
                };
              }
            };

            if (reg.waiting) showUpdateNotice();
            reg.addEventListener('updatefound', () => {
              const nw = reg.installing;
              if (!nw) return;
              nw.addEventListener('statechange', () => {
                if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                  showUpdateNotice();
                }
              });
            });

            navigator.serviceWorker.addEventListener('controllerchange', () => {
              // New SW took control; reload to apply fresh assets
              window.location.reload();
            });
          }).catch(err => console.error('SW register failed', err));
        });
      }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
